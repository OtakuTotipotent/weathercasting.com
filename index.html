<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | Show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="weather-container">
        <form class="weather-location-search">
            <div class="icon">🔎</div>
            <input type="text" id="weather-search-box" placeholder="Search any city . . .">
        </form>
        <div class="weather-display">
            <h2>Layyah | Pakistan</h2>
            <p>Monday | September 2, 2024 | 9:10:50 AM</p>
            <p id="weather-description">Raining</p>
            <div class="img">⛈️</div>
            <h6>exact temperature</h6>
            <div class="temperatures">
                <h6>min temp</h6>
                <h6>max temp</h6>
            </div>
        </div>
        <div class="weather-insights">
            <div class="w-insight">
                <h6>🌡️ Feels</h6>
                <p>56 &#176</p>
            </div>
            <div class="w-insight">
                <h6>💧 Humidity</h6>
                <p>22 %</p>
            </div>
            <div class="w-insight">
                <h6>🍃 Wind</h6>
                <p>100 Km/h</p>
            </div>
            <div class="w-insight">
                <h6>💢 Pressure</h6>
                <p>114 hPa</p>
            </div>
        </div>
    </main>
</body>

</html>
